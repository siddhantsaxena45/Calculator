<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <h3>calculator</h3>
        <div class="display">
            <input type="text">
        </div>
        <div class="buttons">
            <div class="keys digit zero">0</div>
            <div class="keys digit one">1</div>
            <div class="keys digit two">2</div>
            <div class="keys digit three">3</div>
            <div class="keys digit four">4</div>
            <div class="keys digit five">5</div>
            <div class="keys digit six">6</div>
            <div class="keys digit seven">7</div>
            <div class="keys digit eight">8</div>
            <div class="keys digit nine">9</div>
            <div class="keys  operator plus">+</div>
            <div class="keys operator  minus">-</div>
            <div class="keys operator  multiply">*</div>
            <div class="keys operator  divide">/</div>
            <div class="keys equal">=</div>
            <div class="keys clear">Clear</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
